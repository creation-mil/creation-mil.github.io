<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Work Timer</title>

    <!-- TODO Add Favicon -->
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div id="head-container">
        <h1>Work Timer</h1>
    </div>
    
    <div id="stopwatch-display-container">
        <div>
            <h2>Total Elapsed Time</h2>
            <p id="stopwatch-total-elapsed-time">0:00:00.0</p>
        </div>
        <div>
            <h2>Current Process</h2>
            <p id="stopwatch-current-process-time">0:00:00.0</p>
        </div>

    </div>

    <div id="stopwatch-controls-container">
        <button onclick="startTimer()">Start New Process</button>
        <button onclick="stopTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="entries-table-container">
        <table id="entries-table">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                    <th>Total Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will go here -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
