<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple work timer to track elapsed time for processes.">

    <title>Work Timer</title>

    <!-- TODO Add Favicon -->
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div id="head-container">
        <h1>Work Timer</h1>
    </div>
    
    <div id="stopwatch-display-container">
        <div>
            <h2>Total Elapsed Time</h2>
            <p id="stopwatch-total-elapsed-time">0:00:00.0</p>
        </div>
        <div>
            <h2>Current Process</h2>
            <p id="stopwatch-current-process-time">0:00:00.0</p>
        </div>

    </div>

    <div id="process-display-container">
        <h2>Current IPN: <span id="current-ipn-span"></span></h2>
        <h2>Current Station: <span id="current-station-span"></span></h2>
        <button id="set-ipn-button">Set IPN</button>
        <button id="set-station-button">Set Station</button>
    </div>

    <div id="stopwatch-controls-container">
        <button id="start-button">Start New Process</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Restart Time</button>
        <button id="clear-button">Clear Table</button>
        <button id="export-button">Export Times to Excel</button>
    </div>

    <div id="entries-table-container">
        <table id="entries-table">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                    <th>Total Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will go here -->
            </tbody>
        </table>
    </div>

    <script src="js/Timer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
